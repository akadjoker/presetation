<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Detalhes do Processo de Coleta de Dados</text>

  <!-- Jetson Nano Car -->
  <rect x="100" y="100" width="180" height="100" rx="20" fill="#e6f2ff" stroke="#0066cc" stroke-width="2"/>
  <text x="190" y="145" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Carro Jetson Nano</text>
  <text x="190" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Plataforma Física</text>
  
  <!-- Camera -->
  <rect x="100" y="220" width="180" height="60" rx="10" fill="#ffe6cc" stroke="#ff8c1a" stroke-width="2"/>
  <text x="190" y="255" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Câmera</text>
  
  <!-- Controller -->
  <rect x="350" y="100" width="300" height="260" rx="10" fill="#e6ffe6" stroke="#339933" stroke-width="2"/>
  <text x="500" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Sistema de Controle</text>
  
  <!-- Keyboard Input -->
  <rect x="370" y="150" width="260" height="50" rx="5" fill="#ffffff" stroke="#aaddaa" stroke-width="1"/>
  <text x="500" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Entrada do Teclado (WASD + Espaço)</text>
  
  <!-- Display Interface -->
  <rect x="370" y="210" width="260" height="50" rx="5" fill="#ffffff" stroke="#aaddaa" stroke-width="1"/>
  <text x="500" y="240" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Interface Visual com Telemetria</text>
  
  <!-- Data Recording -->
  <rect x="370" y="270" width="260" height="70" rx="5" fill="#ffffff" stroke="#aaddaa" stroke-width="1"/>
  <text x="500" y="295" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Registro de Dados</text>
  <text x="500" y="315" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">- Captura manual (tecla Enter)</text>
  <text x="500" y="335" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">- Armazenamento por sessão</text>
  
  <!-- Dataset Storage -->
  <rect x="350" y="380" width="300" height="100" rx="10" fill="#f2e6ff" stroke="#8c1aff" stroke-width="2"/>
  <text x="500" y="405" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Armazenamento de Dataset</text>
  <text x="500" y="430" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">session_YYYYMMDD_HHMMSS/</text>
  <text x="500" y="450" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">  └── steering_data.csv</text>
  <text x="500" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">  └── images/frame_*.jpg</text>
  
  <!-- Video Feed -->
  <path d="M190 220 L190 180" fill="none" stroke="#ff8c1a" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="205" y="200" font-family="Arial" font-size="12" text-anchor="start" fill="#666">Feed de Vídeo</text>
  
  <!-- Controls -->
  <path d="M280 150 L350 150" fill="none" stroke="#0066cc" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="290" y="140" font-family="Arial" font-size="12" text-anchor="start" fill="#666">Controle de Motores</text>
  
  <!-- Camera to Processing -->
  <path d="M280 240 L350 240" fill="none" stroke="#ff8c1a" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="290" y="230" font-family="Arial" font-size="12" text-anchor="start" fill="#666">Frames Capturados</text>
  
  <!-- Processing to Storage -->
  <path d="M500 340 L500 380" fill="none" stroke="#339933" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Interface Notes -->
  <rect x="610" y="150" width="150" height="80" rx="5" fill="#fff9e6" stroke="#ffcc66" stroke-width="1"/>
  <text x="685" y="170" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Interface Gráfica</text>
  <text x="685" y="190" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">- Indicadores de direção</text>
  <text x="685" y="210" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">- Velocidade em tempo real</text>
  <text x="685" y="230" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">- Status de coleta de dados</text>
  
  <!-- Control Flow Labels -->
  <text x="70" y="320" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Hardware</text>
  <text x="670" y="320" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Software</text>
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>
